<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>방문 신청</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      line-height: 1.6;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #4CAF50;
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input[type="text"], input[type="email"], input[type="tel"], select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1.1rem;
    }
    button:hover {
      background-color: #45a049;
    }
    .home-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }
    .home-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <a href="/" class="home-link"><i class="fas fa-home"></i> 홈으로</a>
  <h1>방문 신청</h1>
  <form action="/visitor-register" method="post" enctype="application/x-www-form-urlencoded">
    <div class="form-group">
      <label for="username">이름 *</label>
      <input type="text" id="username" name="name" placeholder="이름을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="email">이메일 *</label>
      <input type="email" id="email" name="email" placeholder="이메일을 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="phone">전화번호 *</label>
      <input type="tel" id="phone" name="phone" placeholder="전화번호를 입력하세요" required>
    </div>

    <div class="form-group">
      <label for="aname">담당자 이름</label>
      <input type="text" id="aname" name="aname" placeholder="담당자 이름을 입력하세요">
    </div>

    <div class="form-group">
      <label for="job">담당자 부서</label>
      <input type="text" id="job" name="job" placeholder="담당자 부서를 입력하세요">
    </div>

    <div class="form-group">
      <label for="ob">방문 목적 *</label>
      <select id="ob" name="ob" required>
        <option value="업무 회의">업무 회의</option>
        <option value="면접">면접</option>
        <option value="고객 방문">고객 방문</option>
        <option value="물품 전달">물품 전달</option>
        <option value="시설 유지보수">시설 유지보수</option>
        <option value="제품 시연">제품 시연</option>
        <option value="교육 또는 세미나">교육 또는 세미나</option>
        <option value="업체 미팅">업체 미팅</option>
        <option value="사회적 방문">사회적 방문</option>
        <option value="기타">기타</option>
      </select>
      <input type="text" id="other-purpose" name="other_purpose" placeholder="기타 방문 목적을 입력하세요" style="display: none;">
    </div>

    <button type="submit">방문 신청</button>
  </form>
</div>

<script>
  const obSelect = document.getElementById('ob');
  const otherPurposeInput = document.getElementById('other-purpose');

  obSelect.addEventListener('change', function() {
    if (obSelect.value === '기타') {
      otherPurposeInput.style.display = 'block';
    } else {
      otherPurposeInput.style.display = 'none';
    }
  });
</script>
</body>
</html>
